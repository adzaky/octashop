  <body>
    <!-- NavBar Start -->
    <header class="octa-header mb-5">
      <nav class="navbar shadow">
        <div class="nav-container container">
          <div class="d-flex">
            <a href="index.html" class="logo"><img src="img/logo.png" alt="" />OCTASHOP</a>

          <div class="d-flex">
            <a href="index.html" class="home d-lg_none"><i class="fa fa-home"></i> Home</a>

        </div>

    <!-- NavBar End -->

    <!-- Octa Content Start -->
    <div class="wrapper pt-4">

        <div class="col-lg_1 mt-2 mb-2" id="octa">
          <div class="octa-info">
            <div class="octa-banner_container">
              <img src="img/bg-img.png" alt="" class="octa-banner" />
            </div>
          </div>
        </div>
        <div class="col-lg_2 mt-2 mb-2" id="purchase-select">

            <div class="select-section_container">

                <h5 class="select-section_title">Select Games</h5>
              </div>
              <div class="select-section_body">
                <div class="games-container">
                    <div class="list-games">
                      <div class="games-list-items card">
                        <a href="topup-pages/gi.html" class="games-tile-link">
                          <img src="img/gi-card.png" alt="" class="games-tile-img" />

                        >
                      </div>
                    </div>
                    <div class="list-games">
                      <div class="games-list-items card">
                        <a href="topup-pages/ml.html" class="games-tile-link">
                          <img src="img/ml-card.png" alt="" class="games-tile-img" />

                        >
                      </div>
                    </div>
                    <div class="list-games">
                      <div class="games-list-items card">
                        <a href="topup-pages/ff.html" class="games-tile-link">
                          <img src="img/ff-card.png" alt="" class="games-tile-img" />

                        >
                      </div>
                    </div>
                    <div class="list-games">
                      <div class="games-list-items card">
                        <a href="topup-pages/pubgm.html" class="games-tile-link">
                          <img src="img/pubgm-card.png" alt="" class="games-tile-img" />
                          <div class="games-tile-title">PUBG Mobile</div></a
                        >
                      </div>
                    </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

        >
